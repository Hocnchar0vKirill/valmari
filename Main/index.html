<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valmari</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <div class="logo">
      <img src="../images/Vector 1.svg" alt="">
      <p class="logo-text">Valmari</p>
      </div>
      <hr>
      <div class="header-round">
        <svg>
            <use xlink:href="../images/sprite.svg#phone"></use>
        </svg>
        <p class="header-number">+65 11.191.858</p>
      </div>
      <div class="header-social">
        <img src="../images/instagram.png" alt="instagram">
        <img src="../images/facebook.png" alt="facebook">
        <img src="../images/Frame.png" alt="frame">
      </div>
      <hr>
     <div class="ukranian">
        <img class="ukraine" src="../images/ukraine.png" alt="ukraine">
        <p>Українська</p>
     </div>
      <svg>
        <use xlink:href="../images/sprite.svg#arrow-down"></use>
      </svg>
    </header>
    <div class="under-main">
        <hr>
    </div>
    <nav>
        <ul>
            <li class="nav-list main-nav-list">Головна</li>
            <li class="nav-list">Про нас</li>
            <li class="nav-list">Акції</li>
            <li class="nav-list">Магазин</li>
            <li class="nav-list">Блог</li>
        </ul>
    </nav>
</body>
</html>
