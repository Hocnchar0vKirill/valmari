<!DOCTYPE html>
<html lang="en">
<head>

      <hr>
      <div class="header-round">
        <svg>
            <use xlink:href="../images/sprite.svg#phone"></use>

        <p class="header-number">+65 11.191.858</p>
      </div>
      <div class="header-social">
        <img src="../images/instagram.png" alt="instagram">
        <img src="../images/facebook.png" alt="facebook">
        <img src="../images/twitter.png" alt="frame">
      </div>
      <hr>
     <div class="ukranian">
        <img class="ukraine" src="../images/ukraine.png" alt="ukraine">
        <p>Українська</p>
     </div>
      <svg>
        <use xlink:href="../images/sprite.svg#arrow-down"></use>
      </svg>
    </header>
    <div class="under-header">
        <hr>
    </div>
    <nav>
        <ul>
            <li class="nav-list"><a class="main-nav-list">Головна</a></li>
            <li class="nav-list"><a class="nav-list-item" href="#">Про нас</a></li>

            <li class="nav-list blog"><a class="nav-list-item" href="../blog/blog.html">Блог</a></li>
        </ul>
    </nav>
    <main>
        <div class="up-main">
          <div class="first-up-main-block">
            <div class="up-main-wrapper">
              <p class="up-main-free">Безкоштовний огляд</p>
              <p class="session">СЕАНС ДО СТОМАТОЛОГА</p>
              <div class="up-main-button-cont">
                <button type="button" class="adult">Записати дорослого</button>
                 <div class="up-main-button-wrapper">
                  <button type="button" class="child">Записати дитину</button>
                 </div>
          </div>
        </div>
      </div>
      <div class="second-up-main-block">
        <img src="../images/Layer 1.png" alt="">
        <img src="../images/12332 (8) 1.png" alt="">
      </div>
    </div>
    <div class="up-main-text">
      <ul>
        <li>
          <div class="up-main-list-block">
            <p class="up-main-text-number">4000+</p>
            <p class="up-main-text-subject">Сертифікатів наших лікарів</p>
          </div>
        </li>
        <li>
          <div class="up-main-list-block">
            <p class="up-main-text-number">2000+</p>
            <p class="up-main-text-subject">Професійних лікарів</p>
          </div>
        </li>
        <li>
          <div class="up-main-list-block">
            <p class="up-main-text-number">1200+</p>
            <p class="up-main-text-subject">Помічників</p>
          </div>
        </li>
        <li>
          <div class="up-main-list-block">
            <p class="up-main-text-number">9000+</p>
            <p class="up-main-text-subject">Задоволених клієнтів</p>
          </div>
        </li>
      </ul>
    </div>
    <div class="upper-main">
      <p class="our-doctors">Наші лікарі</p>
    </div>
    </main>

</html>
