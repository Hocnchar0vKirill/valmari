<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./yulia.css">
    <title>Document</title>
</head>
<body>
    <img class="logo" src="../action/images/Valmarilogo.png" alt="">
    <hr class="hrheader">
    <img class="andriybgr" src="./images/vectorbgr.png" alt="">
    <img class="andriybgr2" src="./images/vectorbgr2.png" alt="">
    <div class="block">
        
        <pre class="block_pstart">Введіть свої дані реєстрації для
    запису до стоматолога</pre>
        <div class="block_navinfo">
            <img class="block_navinfo_fotoandriy" src="./images/image 1.png" alt="">
            <p class="block_navinfo_pstarting">Юлія</p>
            <p class="block_navinfo_pcenter">Стоматолог терапевт</p>
            <p class="block_navinfo_pend">Рейтинг: 5.0(57)</p>
        </div>
        
        <div class="block_surname">
            <p class="block_surname_p">Ваше прізвище</p>
            <input class="block_surname_inp" type="text">
        </div>
        <div class="block_name">
             <p class="block_name_p">Ваше імя</p>
             <input class="block_name_inp" type="text">
        </div>
        <div class="block_middlename">
             <p class="block_middlename_p">По батькові</p>
             <input class="block_middlename_inp" type="text">
        </div>
        <div class="block_birthday">
             <p class="block_birthday_p">Дата народження</p>
             <input class="block_birthday_inp" type="text">
        </div> 
        <button class="back">Назад</button>
        <button class="confirm">Підтвердити</button>
    </div>
    
</body>
</html>
